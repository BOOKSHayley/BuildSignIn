            nav {
                background:#516EFF;

                display: flex;

            }
            nav header {
                font-size: 2.3em;

            nav ul {

        <nav>
            <header>Team 2992's Build Sign In</header>

        <main>
            <div class = "instructions">
                <h2>To sign in, please enter your name into the space provided and press the Clock In button</h3>

                    ONE hour from your previous clock in
                </h2>
            </div>
            <div class = "regularSignIn">
                <p>
                    <label>Name</label>
                    <input type="text" id="regularName" />
                    <button type="button" class="btns">Clock In</button>
                    <button type="button" class="btns">Clock Out</button>
                </p>
            </div>
